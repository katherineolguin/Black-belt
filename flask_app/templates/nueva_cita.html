<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Nueva Cita</title>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center text-light  text-center p-2 bg-dark mb-3">
        <h1>Bienvenid@! {{user.first_name}}</h1>

        <a href="/dashboard" class="btn btn-secondary">HOME</a>


        <a href="/logout" class="btn btn-info">logout</a>
    </header>

    <div class="text-center p-4">
        <h1>AÃ±ade una nueva cita!</h1>
    </div>


        <div class="col-4 mx-auto">

            <div class=" border border-dark rounded p-4 bg-dark text-light ">

                <!-- Mensaje de alerta! -->

                {% with messages = get_flashed_messages(category_filter=['cita']) %}
                {% if messages %}
                <div class="alert alert-danger">
                    {% for message in messages %}
                    <p>{{message}}</p>
                    {% endfor %}
                </div>
                {% endif %}
                {% endwith %}

                <form action="/save/cita" method="POST">


                    <div class="form-group">
                        <label for="nombre">Nombre cita: </label>
                        <input type="text" id="nombre" name="nombre" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="fecha">Fecha: </label>
                        <input type="date" id="fecha" name="fecha" class="form-control">
                    </div>


                    <div class="form-group">
                        <label for="estado">Estado cita: </label>
                        <select id="estado" name="estado" class="form-select">
                            <option>Pendiente</option>
                            <option>Terminada</option>
                        </select>
                    </div>





                    <input type="submit" value="Guardar" class="btn btn-success border border-dark">

                    <input type="hidden" name="user_id" value="{{session['user_id']}}">

            </form>
        </div>


</body>

</html>
