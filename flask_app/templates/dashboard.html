<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Dashboard</title>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center text-light  text-center p-2 bg-dark mb-3">
        <h1>Bienvenid@! {{user.first_name}}</h1>
        
        <a href="/dashboard" class="btn btn-secondary">HOME</a>


        <a href="/logout" class="btn btn-info">logout</a>
    </header>

    



    <div class="container">

        <div class="d-flex justify-content-between mt-3 mb-3">

            <h2>Aquí están todas tus citas! </h2>
            <a href="/add/cita" class="btn btn-secondary">Añadir nueva Cita!</a>

        </div>

        <table class="table table table-striped  text-center ">
            <thead class="bg-dark text-light">
                
                <tr>
                <th><b>Tomadas</b></th>
                <th><b>Fecha</b></th>
                <th><b>Estado</b></th>
                <th><b>Acciones</b></th>
                </tr>
            </thead>


            <tbody>
                {% for cita in citas %}
                <tr>
                    <td>{{cita.nombre}}</td>
                    <!-- <td>
                        {% if cita.under_30 ==0 %}  
                        No 
                        {% else %}
                        SI
                        {% endif %}
                    </td> -->

                    <td>{{cita.fecha}}</td>
                    <td>{{cita.estado}}</td>

                    <td>
                    {% if cita.estado != 'Terminada' %}
                        
                        <a href="/edit/citas/{{cita.id}}" class="btn btn-primary">Editar</a>
                        <a href="/delete/citas/{{cita.id}}" class="btn btn-danger">Eliminar</a>
                    {% endif %}

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

    </div>




</body>

</html>
