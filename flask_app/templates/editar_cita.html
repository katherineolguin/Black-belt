<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Nueva Cita</title>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center text-light  text-center p-2 bg-dark mb-3">
        <h1>Bienvenid@! {{user.first_name}}</h1>

        <a href="/dashboard" class="btn btn-secondary">HOME</a>


        <a href="/logout" class="btn btn-info">logout</a>
    </header>

    <div class="text-center p-3">
        <h1>Edita tu cita</h1>
    </div>


    <div class="col-4 mx-auto">

        <div class=" border border-dark rounded p-4 bg-dark text-light ">

            <!-- <h5>Agrega aquÃ­ los datos de la cita:</h5> -->

            <!-- Mensajes de error -->

            {% with messages = get_flashed_messages(category_filter=['cita']) %}
            {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                <p>{{message}}</p>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <form action="/update/cita" method="post">

                <div class="form-group">
                    <label for="nombre">Nombre cita: </label>
                    <input type="text" id="nombre" name="nombre" class="form-control" value="{{citaId.nombre}}">
                </div>

                <div class="form-group">
                    <label for="fecha">Fecha: </label>
                    <input type="date" id="fecha" name="fecha" class="form-control" value="{{citaId.fecha}}">
                </div>


                <div class="form-group">
                    <label for="estado">Estado cita: </label>
                    <select id="estado" name="estado" class="form-select" value="{{citaId.estado}}">
                        <option>Terminada</option>
                        <option>Pendiente</option>

                    </select>
                </div>


                <input type="hidden" name="cita_id" value="{{citaId.id}}">
                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <input type="submit" class="btn btn-success" value="Guardar">
            </form>


        </div>

</body>

</html>
